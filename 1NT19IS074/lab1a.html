<!DOCTYPE html>
<html>
<head><title><Example</title></head>
<style>
    table,th,td{
        border:2px solid yellow
    }
</style>
<body>
    <table>
        <tr>
            <th colspan="2" rowspan="2">Product Name</th>
            <th colspan="3">Product Deets</th>
        </tr>
        <tr>
            <td>Price</td>
            <td colspan="2">Description</td>
        </tr>
        <tr>
            <th colspan="2">Asus</td>
            <th colspan="2">1157</td>
            <td>An Economical Phone by Redmi</td>
        </tr>
        <tr>
            <th colspan="2">Iphone</td>
            <th colspan="2">5000</td>
            <td>An Economical Phone by Apple</td>
        </tr>

    </table>
</body>
</html>
