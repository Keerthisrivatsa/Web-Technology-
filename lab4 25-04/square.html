<!DOCTYPE html>
<html>
<head>
<title>Number and its squares</title>
</head>
<body style="background-color:blueviolet";>
<script type="text/javascript">
var num = prompt("Enter a number : \n", "");
var x;
if(num > 0 && num !=null){
x="Number and its Squares are \n";
for(i=1;i <= num; i++)
{
x = x + i + " ^ 2 = " + i*i + "\n";
}
alert(x);
}
else
alert("Invalid Input");
</script>
</body>
</html>
